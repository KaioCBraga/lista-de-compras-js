<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.x" />
    <link rel="stylesheet" href="style.css" />
    <title>QuickList - Lista de Compras</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">quicklist</div>
      </header>

      <h1 class="title">Compras da semana</h1>

      <div class="input-group">
        <input
          type="text"
          class="input-field"
          placeholder="Adicione um novo item"
        />
        <button class="add-button">Adicionar Item</button>
      </div>

      <ul class="list">
        <li class="list-item">
          <span>Pão de forma</span>
          <div class="delete">x</div>
        </li>
        <li class="list-item">
          <span>Café preto</span>
          <div class="delete">x</div>
        </li>
        <li class="list-item">
          <span>Suco de laranja</span>
          <div class="delete">x</div>
        </li>
        <li class="list-item">
          <span>Bolacha</span>
          <div class="delete">x</div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
